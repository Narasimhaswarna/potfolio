<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARASIMHA'S PORTFOLIO - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('white.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 22px;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            padding: 8px 15px;
            border-radius: 25px;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #ffeb3b !important;
            transform: scale(1.1);
        }

        .gallery-container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 50px;
        }

        .gallery-container h1 {
            font-weight: 600;
            color: #ffeb3b;
        }

        .gallery img {
            width: 300px;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            background: #ff6b6b;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: #ff4757;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">NARASIMHA'S PORTFOLIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="aboutme.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
                <li class="nav-item"><a class="nav-link" href="acheivements.html">Achievements</a></li>
                <li class="nav-item"><a class="nav-link" href="hobbies.html">Hobbies</a></li>
                <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contactme.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="gallery-container">
        <h1>GALLERY</h1>
        <div class="gallery">
            <img src="narasimha.jpg" alt="Image 1" onclick="enlargeImage(this)">
            <img src="narasimha1.jpg" alt="Image 2" onclick="enlargeImage(this)">
        </div>
        <a href="narasimha99.html" class="back-btn">â¬… Back Home</a>
    </div>
</div>

<script>
    function enlargeImage(img) {
        let newTab = window.open();
        newTab.document.write('<img src="' + img.src + '" style="width:100%; height:auto;">');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
